<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EDL Transform</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="container">

    <h3>EDL Upload</h3>
    <form class="col-md-8 form-horizontal" method="post" action="/generate" enctype="multipart/form-data">
        <div class="form-group" role="group">
            <label>File Type</label><br />

            <div class="btn-group type-btn-group" role="group" data-toggle="buttons">
                <label class="btn btn-default">
                    <input type="radio" name="type" value="CMX">CMX 3600
                </label>
                <label class="btn btn-default active">
                    <input type="radio" name="type" value="FILE32" checked>FILE32
                </label>
            </div>
        </div>
        <div class="form-group" role="group">
            <label for="edl">EDL File</label>
            <input class="btn btn-default btn-file" type="file" name="edl" />
        </div>
        <div class="form-group" role="group">
            <label for="include">Include</label>
            <input class="form-control" type="text" name="include" />
        </div>
        OR
        <div class="form-group" role="group">
            <label for="exclude">Exclude</label>
            <input class="form-control" type="text" name="exclude" />
        </div>

        <div class="form-group" role="group">
            <label>Output Format</label><br />
            <div class="btn-group" role="group" data-toggle="buttons">
                <label class="btn btn-default active">
                    <input type="radio" name="format" value="csv" checked>CSV
                </label>
                <label class="btn btn-default">
                    <input type="radio" name="format" value="html">HTML
                </label>
                <label class="btn btn-default">
                    <input type="radio" name="format" value="json">JSON
                </label>
            </div>
        </div>
        
        <button class="btn btn-primary" type="submit" value="Upload">Upload</button>
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
